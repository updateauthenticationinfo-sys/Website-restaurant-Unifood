<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIFOOD | ĐĂNG NHẬP HỆ THỐNG</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/dangnhap.css">
</head>
<body>
    <a href="index.html" class="back-home">
        <i class="fas fa-chevron-left"></i> TRỞ VỀ TRANG CHỦ
    </a>
    <div class="login-container animate__animated animate__fadeInUp">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-utensils"></i> UNI FOOD
            </div>
            <div class="logo-subtitle">Đăng cấp - Chất lượng - uy tín</div>
            
            <h1 class="login-title">Chào mừng trở lại!</h1>
            <p class="login-subtitle">Vui lòng đăng nhập để tiếp tục khám phá ưu đãi</p>
        </div>
        <form>
            <div class="form-group">
                <label for="phone-email">Tài khoản hoặc Email</label>
                <input type="text" id="phone-email" placeholder="Nhập số điện thoại hoặc email..." required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu của bạn..." required>
            </div>
            <div class="form-row">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="remember" name="remember">
                    <span>Lưu thông tin</span>
                </label>
                <a href="#forgot">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="btn-login">LOGIN</button>
        </form>
        <div class="divider">Hoặc kết nối bằng</div>
        <div class="login-options">
            <div class="social-login">
                <button class="btn-social google">
                    <i class="fab fa-google"></i> Google Account
                </button>
                <button class="btn-social phone">
                    <i class="fas fa-phone-alt"></i> Số điện thoại
                </button>
            </div>
            <div class="signup-link">
                Bạn chưa có tài khoản? <a href="#signup">Đăng ký tham gia ngay</a>
            </div>
        </div>
    </div>
</body>
</html>
